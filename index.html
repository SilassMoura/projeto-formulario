<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fomulário</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preeenceher esse formulário de inscrição.</p>
        </header>
        
        <form action="cadastro.php" method="get">

           <fieldset>
            <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evendo <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="event-title" id="event-title" required minlength="8" />
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Link do evendo <span>(comece com https://)</span></label>
                    <input type="text" name="event-link" id="">
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" name="event-whatsapp" id="">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">Informações extras</label>
                   <textarea name="" id="event-info" ></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</span></label>
                    <select name="" id="event-category">
                     <option value="live">Ao Vivo</option>
                     <option value="Podcast">Podcast</option>   
                     <option value="Podcast">Mentoria</option>   
                    </select>
                </div>

            
           </fieldset>

           <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">Email do administravod <span>(digite um email válido)</span></label>
                        <input type="email" name="" id="event-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password"> Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" name="" id="event-password" required minlength="8">
                    </div>

                </div>
           </fieldset>

           <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dia e Hora</legend>

                <div class="col-3">

                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" name="" id="event-date">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" name="" id="event-begin">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" name="" id="event-end">
                    </div>
                </div>



            </div>
       </fieldset>

    </form>

      <footer>
        <input class="button" type="submit" value="Salvar evento">    
      </footer>
   
    </div>
        
       
    
</body>
</html>
